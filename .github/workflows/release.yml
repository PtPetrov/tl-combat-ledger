name: Build Windows Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      TLCL_APTABASE_APP_KEY: ${{ secrets.TLCL_APTABASE_APP_KEY }}
      TLCL_SENTRY_DSN: ${{ secrets.TLCL_SENTRY_DSN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Inject telemetry identifiers
        run: node scripts/inject-telemetry.mjs
      - name: Build renderer & electron
        run: npm run build
      - name: Package & publish
        run: npx electron-builder --win --x64 --publish always
