name: Deploy landing page to GitHub Page

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Inject landing analytics key
        env:
          TLCL_APTABASE_APP_KEY: ${{ secrets.TLCL_APTABASE_APP_KEY }}
        run: node scripts/inject-telemetry.mjs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload landing artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./landing

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
